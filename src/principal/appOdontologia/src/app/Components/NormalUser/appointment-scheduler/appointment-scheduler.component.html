<!-- src/app/appointment-scheduler/appointment-scheduler.component.html -->
<div class="appointment-scheduler">
    <h2>Agendar Cita</h2>
    <form>
      <div class="form-group">
        <label for="service">Servicio:</label>
        <select id="service" name="service" required>
          <option value="">Selecciona un servicio</option>
          <option value="fisioterapia">Fisioterapia y Rehabilitación</option>
          <option value="medicina">Medicina General</option>
          <option value="odontologia">Odontología Integral</option>
          <!-- Agrega más opciones según sea necesario -->
        </select>
      </div>
      <div class="form-group">
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Hora:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <button type="submit">Agendar Cita</button>
    </form>
  </div>
